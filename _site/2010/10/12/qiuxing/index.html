        <h1>秋兴</h1>
        <p>Oct 12, 2010</p>
        <p>
          
          <a>#诗</a>
          
        </p>
      </header>
      <article>
        <p>将欲悲秋秋已尽，愁消轻啸楚天清。</p>

<p>一鸣惊雀出云外，满树狂风似雨声。</p>

<p>酒远茶空耽书卷，人归蛩响对寒星。</p>

<p>因思回舞江南雪，一捧素心侍煮茗。</p>

      </article>
